<div class="team-form">
    <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nom Équipe</mat-label>
        <input matInput formControlName="nomEquipe" />
        <mat-error *ngIf="teamForm.get('nomEquipe')?.invalid && teamForm.get('nomEquipe')?.touched">
          Nom Équipe est requis.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Niveau</mat-label>
        <mat-select formControlName="niveau">
          <mat-option *ngFor="let niveau of niveaux" [value]="niveau">{{ niveau }}</mat-option>
        </mat-select>
        <mat-error *ngIf="teamForm.get('niveau')?.invalid && teamForm.get('niveau')?.touched">
          Niveau est requis.
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button type="submit" [disabled]="teamForm.invalid" color="primary">Ajouter Équipe</button>
    </form>
  </div>
