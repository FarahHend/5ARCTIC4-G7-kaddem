<div class="modal-header">
    <h5 class="modal-title">Modifier Projet</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form [formGroup]="projetForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="form-group">
            <label for="nomProjet">Nom du Projet</label>
            <input id="nomProjet" class="form-control" formControlName="nomProjet" required>
        </div>
        <div class="form-group">
            <label for="budget">Budget</label>
            <input id="budget" class="form-control" formControlName="budget" type="number" required>
        </div>
        <div class="form-group">
            <label for="deadline">Deadline</label>
            <input id="deadline" class="form-control" formControlName="deadline" type="date" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" class="form-control" formControlName="status" required>
                <option value="PLANNED">PLANNED</option>
                <option value="IN_PROGRESS">IN PROGRESS</option>
                <option value="COMPLETED">COMPLETED</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
        <button type="submit" class="btn btn-primary">Mettre Ã  jour</button>
    </div>
</form>
